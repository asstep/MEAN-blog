<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <form (submit)="signUp()" class="form-signin mt-5">
      <h1 class="h3 mb-3 text-center font-weight-normal">Please sign up</h1>

      <label for="inputName" class="sr-only">Name</label>
      <input [(ngModel)]="name" type="name" name="name" id="inputName" class="form-control mb-1" placeholder="Name" required="" autofocus="">

      <label for="inputLogin" class="sr-only">Login</label>
      <input [(ngModel)]="login" type="login" name="login" id="inputLogin" class="form-control mb-1" placeholder="Login" required="" autofocus="">

      <label for="inputEmail" class="sr-only">Email address</label>
      <input [(ngModel)]="email" type="email" name="email" id="inputEmail" class="form-control mb-1" placeholder="Email address" required="" autofocus="">

      <label for="inputPassword" class="sr-only">Password</label>
      <input [(ngModel)]="password" type="password" name="password" id="inputPassword" class="form-control mb-1" placeholder="Password" required="">

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2020</p>
    </form>
  </div>
  <div class="col-sm-4"></div>
</div>
