<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <form (submit)="signIn()" class="form-signin mt-5">
      <h1 class="h3 mb-3 text-center font-weight-normal">Please sign in</h1>

      <label for="inputLogin" class="sr-only">Login</label>
      <input [(ngModel)]="login" type="login" name="login" id="inputLogin" class="form-control mb-1" placeholder="Login" required="" autofocus="">

      <label for="inputPassword" class="sr-only">Password</label>
      <input [(ngModel)]="password" type="password" name="password" id="inputPassword" class="form-control mb-1" placeholder="Password" required="">

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2020</p>
    </form>
  </div>
  <div class="col-sm-4"></div>
</div>
