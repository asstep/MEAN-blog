<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <form (submit)="createPost()" class="form-signin mt-5">
      <h1 class="h3 mb-3 text-center font-weight-normal">Create post:</h1>
      Category, Title and Photo:

      <label for="selectCategory"></label>
      <select [(ngModel)]="category" class="form-control mb-1" name="category" id="selectCategory">
        <option value="world">World</option>
        <option value="technology">Technology</option>
        <option value="design">Design</option>
        <option value="culture">Culture</option>
        <option value="business">Business</option>
        <option value="opinion">Opinion</option>
        <option value="science">Science</option>
        <option value="health">Health</option>
        <option value="style">Style</option>
        <option value="travel">Travel</option>
      </select>

      <label for="inputTitle" class="sr-only">Title</label>
      <input [(ngModel)]="title" type="text" name="title" id="inputTitle" class="form-control mb-1" placeholder="Title" required="" autofocus="">

      <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
    </form>
  </div>
  <div class="col-sm-4"></div>
</div>
